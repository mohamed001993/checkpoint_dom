<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
	
  
  </head>
  <body>
    <br>
    <br>
    <br>
 <header class="intro">
 <h1>Shopping Cart</h1>
 
 </header>
  

 <main>
     
<div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">0Dt</span>
              <button class="purchase-btn">ACHAT</button>
        </div>
      </div>
</div>
      
<!--   end of cart modal -->
  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>
<!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="image-1.webp" alt="">
       <button class="add-to-cart">Ajouter au panier</button>
          <span class="product-price">850Dt</span>
      <div>
        <i class="fa-solid fa-heart"></i>
      </div>

    </div>
    <div class="card-2 card">
      <img class="product-image" src="image-2.webp" alt="">
      <button class="add-to-cart">Ajouter au panier</button>
        <span class="product-price">900Dt</span>
   <div>
       <i class="fa-solid fa-heart"></i>
    </div>

    </div>
    <div class="card-3 card">
      <img class="product-image" src="image-3.webp" alt="">
        <button class="add-to-cart">Ajouter au panier</button>
          <span class="product-price">650Dt</span>

      <div>
          <i class="fa-solid fa-heart"></i>
      </div>

    </div>
    <div class="card-4 card">
      <img class="product-image" src="image-4.webp" alt="">
         <button class="add-to-cart">Ajouter au panier</button>
        <span class="product-price">1000Dt</span>
    <div>
        <i class="fa-solid fa-heart"></i>
          </div>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="image-5.webp" alt="">
      <button class="add-to-cart">Ajouter au panier</button>
      <span class="product-price">1350Dt</span>
    <div>
       <i class="fa-solid fa-heart"></i>
    </div>
    </div>
  </div>  
    
 </main>
 
      
  <footer></footer>
  
  <script  src="index.js"></script>
  </body>
</html>
